<!-- frontend/auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styling for the Auth page */
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .auth-title {
            text-align: center;
            color: #ff8c61;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        .auth-form .form-group {
            margin-bottom: 20px;
        }
        .auth-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .auth-form button {
            width: 100%;
            padding: 15px;
            background-color: #ff8c61; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .auth-form button:hover {
            background-color: #e57a55;
        }
        .toggle-auth {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .toggle-auth a {
            color: #ff8c61;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <!-- Back button to return to the product page -->
            <a href="/"><i class="fas fa-arrow-left"></i><h1>Back to Store</h1></a>
        </div>
        <nav class="nav-icons">
            <a href="/cart" class="cart-icon" title="View Cart"><i class="fas fa-shopping-cart"></i></a>
            <a href="/profile" title="My Profile"><i class="fas fa-user-circle"></i></a>
            <a href="/auth" title="Sign In / Register"><i class="fas fa-sign-in-alt"></i></a>
        </nav>
    </header>

    <main class="content">
        <div class="auth-container">
            <h2 class="auth-title"><i class="fas fa-lock"></i> Sign In</h2>

            <!-- Form submits to the mock login route, which redirects to the home page -->
            <form class="auth-form" method="POST" action="/auth/login">
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            </form>
            
            <div class="toggle-auth">
                Don't have an account? <a href="#">Register Now</a> (Placeholder)
            </div>
        </div>
    </main>
</body>
</html>
